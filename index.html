<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="login-page">
      <section class="login-card" role="dialog" aria-labelledby="login-title">
        <h1 id="login-title">Iniciar sesión</h1>

        <form id="login-form" novalidate>
          <div class="field">
            <label for="username">Nombre de usuario</label>
            <input id="username" name="username" type="text" autocomplete="username" required />
            <span class="error" id="username-error" aria-live="polite"></span>
          </div>

          <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
            <span class="error" id="password-error" aria-live="polite"></span>
          </div>

          <div class="actions">
            <button id="submit-btn" type="submit">Entrar</button>
          </div>

          <div id="status" role="status" aria-live="polite"></div>
        </form>

        <p class="note">¿No tienes cuenta? Contacta al administrador.</p>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
