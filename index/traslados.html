<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Traslados</title>
    <link rel="stylesheet" href="../style/traslados.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  
  </head>
  <body>
    <header class="main-header">
      <h1 id="welcome">Traslados</h1>
    </header>

    <div class="app-shell">
      <nav class="sidebar" aria-label="Navegación principal">
        <ul class="sidebar-nav">
          <li><a href="menu_principal.html" class="nav-link"><i class='bx  bxs-dashboard'></i> Inicio</a></li>
          <li><a href="inventario.html" class="nav-link"><i class='bx  bxs-box'  ></i> Inventario</a></li>
          <li><a href="traslados.html" class="nav-link active"><i class='bx bx-transfer-alt'></i> Traslados</a></li>
          <li><a href="consumos.html" class="nav-link"><i class='bx bxs-cart'></i>   Consumos</a></li>
          <li><a href="proveedores.html" class="nav-link"><i class='bx  bxs-truck'  ></i> Proveedores</a></li>
          <li><a href="reportes.html" class="nav-link"><i class='bx  bxs-bell'  ></i>  Reportes</a></li>
        </ul>
        <div class="sidebar-bottom">
          <button id="logout">Cerrar sesión</button>
        </div>
      </nav>

      <main class="main-content">
        <section id="order-panel" class="panel">
          <h2>Armar Pedido</h2>
          <div id="product-search">
            <input type="text" id="product-query" placeholder="Buscar productos..." />
            <button id="search-btn" class="btn-primary">Buscar</button>
          </div>
          <div id="search-results">
            <!-- Resultados de búsqueda -->
          </div>
          <div id="cart">
            <h3>Carrito</h3>
            <ul id="cart-items">
              <!-- Ítems del carrito -->
            </ul>
            <p id="cart-subtotal">Subtotal: $0</p>
            <textarea id="order-notes" placeholder="Notas del pedido"></textarea>
            <button id="submit-order" class="btn-primary">Enviar Pedido</button>
          </div>
        </section>
        <section id="incoming-orders" class="panel">
          <h2>Bandeja Sialdorf</h2>
          <ul id="incoming-orders-list">
            <!-- Pedidos entrantes -->
          </ul>
        </section>
      </main>
    </div>

    <script src="../script/traslados.js"></script>
    <script src="../script/menu_principal.js"></script>
  </body>
</html>
