<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consumos</title>
    <link rel="stylesheet" href="../style/consumos.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  
  </head>
  <body>
    <header class="main-header">
      <h1 id="welcome">Consumos</h1>
    </header>

    <div class="app-shell">
      <nav class="sidebar" aria-label="Navegación principal">
        <ul class="sidebar-nav">
          <li><a href="menu_principal.html" class="nav-link"><i class='bx  bxs-dashboard'></i> Inicio</a></li>
          <li><a href="inventario.html" class="nav-link"><i class='bx  bxs-box'  ></i> Inventario</a></li>
          <li><a href="traslados.html" class="nav-link"><i class='bx bx-transfer-alt'></i> Traslados</a></li>
          <li><a href="consumos.html" class="nav-link active"><i class='bx bxs-cart'></i>   Consumos</a></li>
          <li><a href="proveedores.html" class="nav-link"><i class='bx  bxs-truck'  ></i> Proveedores</a></li>
          <li><a href="reportes.html" class="nav-link"><i class='bx  bxs-bell'  ></i>  Reportes</a></li>
        </ul>
        <div class="sidebar-bottom">
          <button id="logout">Cerrar sesión</button>
        </div>
      </nav>

      <main class="main-content">
        <section id="view-panel" class="panel" role="region" aria-live="polite">
          <h2 id="view-title">
            <span style="vertical-align:middle;display:inline-block;margin-right:8px;">
              <svg width="22" height="22" fill="none" viewBox="0 0 24 24" style="vertical-align:middle">
                <circle cx="12" cy="12" r="10" fill="#2563eb" opacity="0.12"/>
                <path d="M8 12h8M12 8v8" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>
            Registrar consumo
          </h2>
          <div id="view-body">
            <form id="consumo-form" class="form-beauty">
              <div class="form-row">
                <label>
                  <span>Producto</span>
                  <input type="text" id="producto" required list="productos-list" placeholder="Ej: Agua mineral" autocomplete="off"/>
                  <datalist id="productos-list"></datalist>
                </label>
                <label>
                  <span>Cantidad</span>
                  <input type="number" id="cantidad" min="1" required placeholder="Ej: 5" />
                </label>
                <label>
                  <span>Área</span>
                  <select id="area" required>
                    <option value="">Seleccionar área</option>
                    <option value="housekeeping">Housekeeping</option>
                    <option value="cocina">Cocina</option>
                    <option value="mantenimiento">Mantenimiento</option>
                    <option value="recepción">Recepción</option>
                  </select>
                </label>
              </div>
              <div class="form-row">
                <label style="flex:2">
                  <span>Nota</span>
                  <input type="text" id="nota" maxlength="100" placeholder="Opcional" />
                </label>
                <label>
                  <span>Hotel</span>
                  <input type="text" id="hotel" required />
                </label>
              </div>
              <button type="submit" class="btn-primary">
                <span style="vertical-align:middle;display:inline-block;margin-right:4px;">
                  <svg width="18" height="18" fill="none" viewBox="0 0 24 24">
                    <path d="M5 12.5l4 4 8-8" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </span>
                Registrar
              </button>
            </form>
            <hr />
            <div class="filtros-row">
              <label>
                <span>Fecha</span>
                <input type="date" id="filtro-fecha" />
              </label>
              <label>
                <span>Área</span>
                <select id="filtro-area">
                  <option value="">Todas</option>
                  <option value="housekeeping">Housekeeping</option>
                  <option value="cocina">Cocina</option>
                  <option value="mantenimiento">Mantenimiento</option>
                  <option value="recepción">Recepción</option>
                </select>
              </label>
              <label>
                <span>Producto</span>
                <input type="text" id="filtro-producto" list="productos-list" autocomplete="off" />
              </label>
            </div>
            <h3 style="margin-top:24px;">
              <span style="vertical-align:middle;display:inline-block;margin-right:8px;">
                <svg width="20" height="20" fill="none" viewBox="0 0 24 24">
                  <rect x="4" y="6" width="16" height="12" rx="2" fill="#2563eb" opacity="0.12"/>
                  <path d="M4 10h16" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </span>
              Consumos registrados
            </h3>
            <ul id="consumos-list" class="consumos-list"></ul>
          </div>
        </section>
      </main>
    </div>

    <script src="../script/consumos.js"></script>
    <script src="../script/menu_principal.js"></script>
  </body>
</html>
