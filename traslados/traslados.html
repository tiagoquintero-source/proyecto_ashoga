<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Traslados</title>
    <link rel="stylesheet" href="traslados.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 id="welcome">Traslados</h1>
      <div class="actions">
        <button id="logout">Cerrar sesión</button>
      </div>
    </header>

    <div class="app-shell">
      <nav class="sidebar" aria-label="Navegación principal">
        <ul>
          <li><a href="../menu_principal/menu_principal.html" class="nav-link">Inicio</a></li>
          <li><a href="../inventario/inventario.html" class="nav-link">Inventario</a></li>
          <li><a href="traslados.html" class="nav-link">Traslados</a></li>
          <li><a href="../consumos/consumos.html" class="nav-link">Consumos</a></li>
          <li><a href="../compra_proveedores/proveedores.html" class="nav-link">Proveedores</a></li>
        </ul>
      </nav>

      <main class="main-content">
        <section id="order-panel" class="panel">
          <h2>Armar Pedido</h2>
          <div id="product-search">
            <input type="text" id="product-query" placeholder="Buscar productos..." />
            <button id="search-btn" class="btn-primary">Buscar</button>
          </div>
          <div id="search-results">
            <!-- Resultados de búsqueda -->
          </div>
          <div id="cart">
            <h3>Carrito</h3>
            <ul id="cart-items">
              <!-- Ítems del carrito -->
            </ul>
            <p id="cart-subtotal">Subtotal: $0</p>
            <textarea id="order-notes" placeholder="Notas del pedido"></textarea>
            <button id="submit-order" class="btn-primary">Enviar Pedido</button>
          </div>
        </section>
        <section id="incoming-orders" class="panel">
          <h2>Bandeja Sialdorf</h2>
          <ul id="incoming-orders-list">
            <!-- Pedidos entrantes -->
          </ul>
        </section>
      </main>
    </div>

    <script src="traslados.js"></script>
  </body>
</html>
